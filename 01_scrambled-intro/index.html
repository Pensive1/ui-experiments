<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrambled Intro</title>
  </head>
  <body>
    <h1>Scrambled Intro</h1>
    <p>Animate some text based in by generating characters.</p>
    <p>
      When the character limit is reached, gradually reveal the word or
      sentence.
    </p>

    <h3>Example</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/F9MLNSejC5c?si=4Y7eBRmxdVjQ63lm"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
    </iframe>

    <section class="script-result">
      <h2>Result</h2>
      <p id="scrambleIntro"></p>

      <form id="test" action="">
        <fieldset class="test__group">
          <input type="text" class="group__sampleTxt" name="sampleTxt" />
          <label for="sampleTxt">Sample Text</label>
        </fieldset>
        <button id="runFunction">Run</button>
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
